<html>
    <head>
        <meta charset="utf-8">
        <title>FINAL TASK</title>
        <style>
            body {
                font-family: system-ui;
            }
            .container {
                display: flex;
            }
            .label_container {
                display: flex;
            }
           </style>
    </head>
    <body>
    <div id="tooltip"></div>
    <div><svg id="title" height=80 width=1200></svg></div>
    <div><svg id="legend" height=50 width=1200></svg></div>
    <div class="container">
        <div><svg id="drawing_region_train"></svg></div>
        <div><svg id="drawing_region_test"></svg></div>
        <div><svg id="drawing_region_add"></svg></div>
    </div>
    <div class="label_container">
        <div><svg id = "train_label" height=40 width=400></svg></div>
        <div><svg id = "test_label" height=40 width=400></svg></div>
        <div><svg id = "add_label" height=40 width=400></svg></div>
    </div>
    <button id='resetButton'>Reset Angle</button>
    <label><input type="checkbox" id="sync">Sync</label>
    <label><input type="checkbox" id="threshold">Show Threshold</label>
    <p>Current Threshold: <span id="current-value"></span></p>
    <p><label>1.0<input type="range" id="radius" min="1" max="3" step="0.1" value="2">3.0</label></p>
    <script src="https://unpkg.com/d3-3d/build/d3-3d.min.js"></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="my3dScatterPlot.js"></script>
    <script src="main.js"></script>
    </body>
</html>
